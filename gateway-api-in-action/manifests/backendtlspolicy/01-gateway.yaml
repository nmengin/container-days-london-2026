apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: traefik-gateway
  namespace: traefik
spec:
  gatewayClassName: traefik
  listeners:
    - name: web
      port: 8000
      protocol: HTTP
      hostname: "*.docker.localhost"
      allowedRoutes:
        namespaces:
          from: Same
        kinds:
        - kind: HTTPRoute
    - name: websecure
      port: 8443
      protocol: HTTPS
      hostname: "*.docker.localhost"
      allowedRoutes:
        namespaces:
          from: Same
        kinds:
        - kind: HTTPRoute
      tls:
        mode: Terminate
        certificateRefs:
        - kind: Secret
          name: external-certs
          namespace: traefik